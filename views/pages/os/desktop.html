<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows 11 Web</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Fuente Segoe UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/os.css">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Segoe UI"', 'Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        win: {
                            base: '#202020',
                            glass: 'rgba(32, 32, 32, 0.75)',
                            hover: 'rgba(255, 255, 255, 0.05)',
                            active: 'rgba(255, 255, 255, 0.08)',
                            border: 'rgba(255, 255, 255, 0.08)',
                            blue: '#60CDFF',
                        }
                    },
                    boxShadow: {
                        'win-panel': '0 0 0 1px rgba(255, 255, 255, 0.08), 0 8px 32px rgba(0, 0, 0, 0.5)',
                        'win-window': '0 0 0 1px rgba(255, 255, 255, 0.1), 0 20px 50px rgba(0,0,0,0.6)',
                    },
                    animation: {
                        'pop-up': 'pop-up 0.2s cubic-bezier(0, 0, 0.2, 1) forwards',
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                        'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        'pop-up': {
                            '0%': { transform: 'translateY(20px) scale(0.95)', opacity: '0' },
                            '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'shake': {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-white h-screen w-screen relative wallpaper">

    <!-- ======================= -->
    <!--     LOCK SCREEN         -->
    <!-- ======================= -->
    <div id="lock-screen" class="absolute inset-0 z-[200] flex flex-col items-center pt-32 cursor-default transition-all duration-500" onclick="showLogin()">
        <div class="flex flex-col items-center drop-shadow-lg">
            <h1 id="lock-time" class="text-8xl font-semibold tracking-tighter mb-2">10:00</h1>
            <h2 id="lock-date" class="text-2xl font-medium">domingo, 4 de enero</h2>
        </div>
        <div class="mt-auto mb-16 animate-bounce">
            <i class="ph ph-caret-up text-3xl opacity-50"></i>
        </div>
    </div>

    <!-- ======================= -->
    <!--     LOGIN SCREEN        -->
    <!-- ======================= -->
    <div id="login-screen" class="absolute inset-0 z-[190] flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-500">
        <div class="flex flex-col items-center gap-4 w-80 animate-slide-up">
            <!-- Avatar -->
            <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white/10 shadow-2xl mb-2">
                <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff&size=256" alt="User" class="w-full h-full object-cover">
            </div>
            
            <!-- Username Input -->
            <div class="w-full relative group">
                <input type="text" id="username-input" placeholder="Usuario" class="w-full rounded-md py-2 px-4 login-input shadow-lg" value="">
            </div>
            
            <!-- Password Input -->
            <div class="w-full relative group">
                <input type="password" id="password-input" placeholder="Contraseña" class="w-full rounded-md py-2 px-4 pr-10 login-input shadow-lg" onkeypress="handleEnter(event)">
                <button onclick="attemptLogin()" class="absolute right-1 top-1 h-[calc(100%-8px)] w-8 flex items-center justify-center rounded hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                    <i class="ph-bold ph-arrow-right"></i>
                </button>
            </div>
            
            <!-- Login Options / Message -->
            <div id="login-message" class="text-sm text-red-400 h-5 font-medium text-center"></div>

            <div class="text-xs text-gray-400 mt-2 cursor-pointer hover:text-white">Opciones de inicio de sesión</div>
            
            <!-- Power buttons (Login screen) -->
            <div class="absolute bottom-12 right-12 flex gap-4">
                 <i class="ph-fill ph-wifi-high text-2xl hover:text-gray-300 cursor-pointer"></i>
                 <i class="ph-fill ph-person-arms-spread text-2xl hover:text-gray-300 cursor-pointer"></i>
                 <i class="ph-fill ph-power text-2xl hover:text-gray-300 cursor-pointer"></i>
            </div>
        </div>
    </div>

    <!-- ======================= -->
    <!--       DESKTOP           -->
    <!-- ======================= -->
    <div id="desktop" class="hidden h-full w-full">
        <!-- DESKTOP ICONS -->
        <div class="absolute top-0 left-0 p-2 grid grid-flow-col grid-rows-6 gap-2 h-[calc(100%-48px)] z-0">
             <!-- Icon 1: Servers -->
            <div class="w-24 h-24 flex flex-col items-center justify-center gap-1 hover:bg-white/5 rounded-sm cursor-pointer border border-transparent hover:border-white/10 group active:bg-white/10 transition-colors" onclick="launchApp('Servers')">
                <i class="ph-fill ph-hard-drives text-4xl text-blue-400 drop-shadow-lg"></i>
                <span class="text-xs text-center text-shadow shadow-black drop-shadow-md">Servers</span>
            </div>
            <!-- Icon 2: Worlds -->
            <div class="w-24 h-24 flex flex-col items-center justify-center gap-1 hover:bg-white/5 rounded-sm cursor-pointer border border-transparent hover:border-white/10 group active:bg-white/10 transition-colors" onclick="launchApp('Worlds')">
                <i class="ph-fill ph-globe-hemisphere-west text-4xl text-emerald-400 drop-shadow-lg"></i>
                <span class="text-xs text-center drop-shadow-md">Mundos</span>
            </div>
            <!-- Icon 3: Browser (Kept for compatibility with user request) -->
            <div class="w-24 h-24 flex flex-col items-center justify-center gap-1 hover:bg-white/5 rounded-sm cursor-pointer border border-transparent hover:border-white/10 group active:bg-white/10 transition-colors" onclick="openWindow('browserWindow')">
                <i class="ph-fill ph-globe text-4xl text-sky-400 drop-shadow-lg"></i>
                <span class="text-xs text-center drop-shadow-md">Navegador</span>
            </div>
             <!-- Icon 4: Audit -->
            <div class="w-24 h-24 flex flex-col items-center justify-center gap-1 hover:bg-white/5 rounded-sm cursor-pointer border border-transparent hover:border-white/10 group active:bg-white/10 transition-colors" onclick="launchApp('Audit')">
                <i class="ph-fill ph-scroll text-4xl text-yellow-400 drop-shadow-lg"></i>
                <span class="text-xs text-center drop-shadow-md">Auditoría</span>
            </div>
        </div>

        <!-- START MENU (Hidden by default) -->
        <div id="start-menu" class="fixed bottom-14 left-1/2 -translate-x-1/2 w-[600px] h-[650px] bg-[#1c1c1c]/90 backdrop-blur-2xl rounded-xl shadow-win-panel border border-win-border z-50 hidden flex-col p-6 animate-pop-up transition-all origin-bottom">
            
            <!-- Search Bar -->
            <div class="relative mb-6">
                <i class="ph ph-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
                <input type="text" id="start-search-input" oninput="handleSearch(this.value)" placeholder="Buscar aplicaciones, configuración y documentos" class="w-full bg-[#2c2c2c] border border-b-2 border-transparent focus:border-b-blue-500 border-t-0 border-x-0 rounded-md py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:bg-[#333] transition-colors placeholder-gray-500">
                <!-- Search Results Dropdown -->
                <div id="search-results" class="absolute top-11 left-0 w-full bg-[#2c2c2c] rounded-b-md shadow-2xl z-50 hidden border border-t-0 border-win-border max-h-60 overflow-y-auto">
                    <!-- Results injected by JS -->
                </div>
            </div>

            <!-- VIEWS CONTAINER -->
            <div id="start-views-container" class="flex-1 overflow-hidden relative">
                
                <!-- PINNED VIEW -->
                <div id="start-view-pinned" class="h-full flex flex-col transition-all duration-300">
                    <!-- Pinned Section -->
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-sm font-semibold">Anclado</span>
                        <button onclick="toggleAllApps(true)" class="text-xs bg-white/5 px-2 py-1 rounded hover:bg-white/10 flex items-center gap-1">Todas las aplicaciones <i class="ph ph-caret-right"></i></button>
                    </div>

                    <div class="grid grid-cols-6 gap-4 mb-8">
                        <!-- App Icons -->
                        <button onclick="launchApp('Servers')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                            <div class="w-10 h-10 bg-blue-500 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-hard-drives text-2xl"></i></div>
                            <span class="text-xs text-gray-300">Servers</span>
                        </button>
                        <button onclick="launchApp('Worlds')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                            <div class="w-10 h-10 bg-green-500 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-globe-hemisphere-west text-2xl"></i></div>
                            <span class="text-xs text-gray-300">Mundos</span>
                        </button>
                        <button onclick="launchApp('Mods')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                             <div class="w-10 h-10 bg-purple-600 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-puzzle-piece text-2xl"></i></div>
                            <span class="text-xs text-gray-300">Mods</span>
                        </button>
                        <button onclick="launchApp('Files')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                            <div class="w-10 h-10 bg-yellow-400 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-folder text-2xl text-black"></i></div>
                            <span class="text-xs text-gray-300">Archivos</span>
                        </button>
                        <button onclick="launchApp('Settings')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                            <div class="w-10 h-10 bg-slate-700 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-gear text-2xl"></i></div>
                            <span class="text-xs text-gray-300">Config</span>
                        </button>
                         <button onclick="launchApp('Versions')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                             <div class="w-10 h-10 bg-orange-500 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-git-branch text-2xl"></i></div>
                            <span class="text-xs text-gray-300">Versiones</span>
                        </button>
                    </div>

                    <!-- Recommended Section -->
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-sm font-semibold">Recomendado</span>
                        <button class="text-xs bg-white/5 px-2 py-1 rounded hover:bg-white/10 flex items-center gap-1">Más <i class="ph ph-caret-right"></i></button>
                    </div>
                    <div class="grid grid-cols-2 gap-2 flex-1 overflow-y-auto">
                        <div class="flex items-center gap-3 p-2 hover:bg-white/5 rounded cursor-pointer">
                            <div class="text-orange-400"><i class="ph-fill ph-file-pdf text-2xl"></i></div>
                            <div class="flex flex-col">
                                <span class="text-xs font-medium">Log_Server_01.txt</span>
                                <span class="text-[10px] text-gray-400">Hace 15 min</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ALL APPS VIEW (Hidden) -->
                <div id="start-view-all" class="absolute inset-0 bg-[#1c1c1c] z-10 flex flex-col translate-x-full transition-transform duration-300">
                    <div class="flex justify-between items-center mb-4 px-2 border-b border-white/5 pb-2">
                        <span class="text-sm font-semibold">Todas las aplicaciones</span>
                        <button onclick="toggleAllApps(false)" class="text-xs bg-white/5 px-2 py-1 rounded hover:bg-white/10 flex items-center gap-1"><i class="ph ph-arrow-left"></i> Atrás</button>
                    </div>
                    <div class="flex-1 overflow-y-auto px-2 pb-4" id="all-apps-list">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>

            <!-- User Footer -->
            <div class="mt-auto pt-4 border-t border-white/10 flex justify-between items-center px-4">
                <div class="flex items-center gap-3 hover:bg-white/5 p-2 rounded -ml-2 cursor-pointer transition-colors" onclick="lockSystem()">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center text-xs font-bold">AD</div>
                    <span class="text-sm text-gray-200">Administrador</span>
                </div>
                <button onclick="window.location.reload()" class="p-2 hover:bg-white/10 rounded text-gray-300 hover:text-white transition-colors" title="Cerrar Sesión / Reiniciar">
                    <i class="ph-fill ph-power text-lg"></i>
                </button>
            </div>
        </div>

         <!-- WINDOWS CONTAINER (Aquí se inyectan las ventanas) -->
        <div id="windows-container"></div>

        <!-- TASKBAR -->
        <div class="fixed bottom-0 w-full h-12 mica-effect border-t border-white/10 flex justify-between items-center px-4 z-[100]">
            
            <!-- Left (Widgets placeholder) -->
            <div class="w-32 hidden md:flex items-center pl-2 hover:bg-white/5 rounded h-10 cursor-pointer transition-colors group z-20">
                <div class="flex flex-col justify-center">
                    <div class="flex items-center gap-2">
                        <i class="ph-fill ph-cloud-sun text-yellow-400 text-lg"></i>
                        <span class="text-xs font-medium text-gray-200 group-hover:text-white">24°C</span>
                    </div>
                    <span class="text-[10px] text-gray-400 group-hover:text-gray-300">Mayormente soleado</span>
                </div>
            </div>

            <!-- Center (Icons) - ABSOLUTELY CENTERED -->
            <div class="absolute left-1/2 -translate-x-1/2 flex items-center gap-1 h-full z-10">
                <!-- Start Button -->
                <button onclick="toggleStartMenu()" class="h-10 w-10 rounded hover:bg-white/10 flex items-center justify-center transition-all active:scale-95 group relative">
                    <i class="ph-fill ph-windows-logo text-2xl text-blue-400 drop-shadow-lg group-hover:text-blue-300 transition-colors"></i>
                </button>
                
                <!-- Search -->
                <button onclick="toggleStartMenu()" class="h-10 w-10 rounded hover:bg-white/10 flex items-center justify-center transition-all active:scale-95 hidden md:flex">
                    <i class="ph ph-magnifying-glass text-xl text-gray-300"></i>
                </button>

                <!-- Task View -->
                <button class="h-10 w-10 rounded hover:bg-white/10 flex items-center justify-center transition-all active:scale-95 hidden md:flex">
                    <i class="ph-fill ph-squares-four text-xl text-gray-300"></i>
                </button>

                <!-- Chat -->
                <button class="h-10 w-10 rounded hover:bg-white/10 flex items-center justify-center transition-all active:scale-95 hidden md:flex">
                    <i class="ph-fill ph-chats-circle text-xl text-purple-400"></i>
                </button>

                <div class="w-[1px] h-6 bg-white/20 mx-1"></div>

                <div id="taskbar-apps" class="flex items-center gap-1">
                     <!-- Dynamically added apps will appear here -->
                     <!-- Example browser icon kept for consistency with static buttons if needed -->
                    <button onclick="toggleWindow('browserWindow')" class="h-10 w-10 rounded hover:bg-white/10 flex items-center justify-center transition-all active:scale-95 relative" id="taskbar-browser-btn" style="display: none;">
                        <i class="ph-fill ph-globe text-xl text-emerald-400"></i>
                        <div id="browserIndicator" class="absolute bottom-1 w-1.5 h-1 bg-gray-400 rounded-full hidden"></div>
                    </button>
                </div>
            </div>

            <!-- Right (System Tray) -->
            <div class="flex items-center gap-2 h-full z-20">
                <div class="hidden md:flex items-center gap-1 hover:bg-white/5 px-2 py-1 rounded h-full cursor-pointer transition-colors">
                    <i class="ph ph-caret-up text-xs"></i>
                </div>
                
                <div class="flex items-center gap-2 hover:bg-white/5 px-3 py-1 rounded h-10 cursor-pointer transition-colors" title="Estado del sistema">
                    <i class="ph-fill ph-wifi-high text-sm"></i>
                    <i class="ph-fill ph-speaker-high text-sm"></i>
                    <i class="ph-fill ph-battery-full text-sm"></i>
                </div>

                <div class="flex flex-col items-end justify-center hover:bg-white/5 px-3 py-1 rounded h-10 cursor-pointer transition-colors text-right" onclick="alert('Calendario no implementado aún')">
                    <span id="clock-time" class="text-xs font-medium leading-none mb-0.5">10:00</span>
                    <span id="clock-date" class="text-[10px] text-gray-300 leading-none">04/01/2026</span>
                </div>

                <div class="w-1 h-full border-l border-white/5 ml-1 hover:bg-white/20 cursor-pointer" title="Mostrar escritorio"></div>
            </div>
        </div>
    </div>

    <!-- Main Logic Script -->
    <script src="/static/js/os.js?v=2"></script>
</body>
</html>
