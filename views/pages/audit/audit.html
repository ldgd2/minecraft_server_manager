{% extends "components/layout.html" %}

{% block content %}
<link rel="stylesheet" href="/views/app/css/apps.css">
<style>
    /* Audit Specific Styles matching Files/Windows 11 */
    .audit-layout {
        display: flex;
        height: 100vh;
        background: #191919;
        color: #fff;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .audit-sidebar {
        width: 250px;
        background: rgba(32, 32, 32, 0.6);
        border-right: 1px solid rgba(255,255,255,0.08);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .audit-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .audit-toolbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        background: rgba(32, 32, 32, 0.4);
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .audit-search {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 4px;
        color: white;
        padding: 6px 12px;
        font-size: 13px;
        width: 300px;
    }

    .audit-table-container {
        flex: 1;
        overflow: auto;
        padding: 0;
    }

    .audit-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    .audit-table th {
        text-align: left;
        padding: 12px 16px;
        background: rgba(40, 40, 40, 0.8);
        color: rgba(255,255,255,0.7);
        font-weight: 600;
        position: sticky;
        top: 0;
        backdrop-filter: blur(10px);
    }

    .audit-table td {
        padding: 10px 16px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        color: rgba(255,255,255,0.9);
    }

    .audit-table tr:hover {
        background: rgba(255,255,255,0.03);
    }

    .badge {
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
    }
    
    .badge-login { background: rgba(16, 185, 129, 0.15); color: #34d399; }
    .badge-logout { background: rgba(107, 114, 128, 0.15); color: #9ca3af; }
    .badge-create { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    .badge-delete { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    .badge-update { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
    
    .audit-footer {
        padding: 12px 24px;
        border-top: 1px solid rgba(255,255,255,0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: rgba(255,255,255,0.5);
    }

    .page-btn {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        padding: 4px 12px;
        border-radius: 4px;
        cursor: pointer;
    }
    .page-btn:disabled { opacity: 0.5; cursor: default; }
    .page-btn:hover:not(:disabled) { background: rgba(255,255,255,0.1); }

    /* Filters sidebar items */
    .filter-group { margin-bottom: 20px; }
    .filter-label { font-size: 12px; color: rgba(255,255,255,0.5); margin-bottom: 8px; display: block; }
    .filter-select {
        width: 100%;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
    }
</style>

<div class="audit-layout">
    <!-- Sidebar Filters -->
    <div class="audit-sidebar">
        <h2 class="text-lg font-semibold mb-4 px-1">Filtros</h2>
        
        <div class="filter-group">
            <label class="filter-label">Servidor</label>
            <select id="filter-server" class="filter-select" onchange="views.audit.loadLogs()">
                <option value="">Todos</option>
                <!-- Populated by JS -->
            </select>
        </div>

        <div class="filter-group">
            <label class="filter-label">Usuario</label>
            <input type="text" id="filter-user" class="filter-select" placeholder="Nombre de usuario..." onchange="views.audit.loadLogs()">
        </div>

        <div class="filter-group">
            <label class="filter-label">Acción</label>
            <select id="filter-action" class="filter-select" onchange="views.audit.loadLogs()">
                <option value="">Todas</option>
                <option value="LOGIN">Login</option>
                <option value="LOGOUT">Logout</option>
                <option value="START">Start Server</option>
                <option value="STOP">Stop Server</option>
                <option value="CREATE">Create</option>
                <option value="DELETE">Delete</option>
                <option value="UPDATE">Update</option>
            </select>
        </div>

        <button onclick="views.audit.resetFilters()" class="w-full py-2 bg-white/5 hover:bg-white/10 rounded text-sm transition-colors mt-auto">
            Restablecer Filtros
        </button>
    </div>

    <!-- Main Content -->
    <div class="audit-main">
        <div class="audit-toolbar">
            <h1 class="text-xl font-semibold mr-auto">Auditoría del Sistema</h1>
            <div class="flex items-center gap-2">
                <input type="text" id="audit-search" class="audit-search" placeholder="Buscar en detalles..." onkeyup="views.audit.debounceSearch()">
                <button onclick="views.audit.loadLogs()" class="p-2 bg-white/5 hover:bg-white/10 rounded" title="Refrescar">
                    <i class="ph ph-arrow-clockwise"></i>
                </button>
            </div>
        </div>

        <div class="audit-table-container">
            <table class="audit-table">
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Usuario</th>
                        <th>IP</th>
                        <th>Acción</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody id="audit-logs-body">
                    <!-- Logs populated by JS -->
                </tbody>
            </table>
        </div>

        <div class="audit-footer">
            <span id="audit-info">Mostrando 0 - 0 de 0 registros</span>
            <div class="flex gap-2">
                <button id="prev-page" class="page-btn" onclick="views.audit.prevPage()" disabled>Anterior</button>
                <button id="next-page" class="page-btn" onclick="views.audit.nextPage()" disabled>Siguiente</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        app.checkAuth();
        if (window.views && window.views.audit) {
            views.audit.init();
        } else {
            console.error("views.audit not found - awaiting app.js update");
        }
    });
</script>
{% endblock %}
