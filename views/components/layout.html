<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Manager - {% block title %}Dashboard{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/icons.css">
    
    <!-- TailwindCSS (Development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-[9999] flex flex-col gap-2"></div>

    {% if not hide_sidebar %}
        {% include "components/sidebar.html" %}
    {% endif %}

    <main class="main-content" {% if hide_sidebar %}style="margin-left: 0; padding: 0;"{% endif %}>
        {% block content %}{% endblock %}
    </main>

    <!-- Download Manager Panel -->
    <div id="download-manager" class="download-manager hidden">
        <div class="download-header">
            <h3>Downloads</h3>
            <button class="icon-btn icon-btn--xs" onclick="views.downloads.toggle()" title="Minimize">
                <img src="/source/png/logout.png" class="png-icon png-icon--xs" style="transform: rotate(45deg)">
            </button>
        </div>
        <div id="download-list" class="download-list">
            <!-- Items injected by JS -->
        </div>
    </div>

    <style>
        .download-manager {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 320px;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 9000;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .download-manager.hidden {
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border-color);
        }
        
        .download-header h3 {
            font-size: 0.9rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-list {
            max-height: 300px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .download-item {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        .download-item:last-child { margin-bottom: 0; }

        .download-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .download-icon {
            width: 32px;
            height: 32px;
            background: rgba(0,0,0,0.2);
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-info {
            flex: 1;
        }
        
        .download-title {
            font-weight: 600;
            display: block;
        }
        
        .download-status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .progress-container {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.2s ease;
            width: 0%;
        }
        
        .progress-bar.completed { background: var(--success); }
        .progress-bar.error { background: var(--danger); }
    </style>

    <script src="/static/js/app.js?v=8"></script>
</body>
</html>
