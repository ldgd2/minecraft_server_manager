<div id="start-menu" class="fixed bottom-14 left-1/2 -translate-x-1/2 w-[600px] max-w-[95vw] h-[650px] bg-[#1c1c1c]/90 backdrop-blur-2xl rounded-xl shadow-win-panel border border-win-border z-[99999] hidden flex-col p-6 animate-pop-up transition-all origin-bottom">
    
    <!-- Search Bar -->
    <div class="relative mb-6 z-[100]">
        <i class="ph ph-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
        <input type="text" id="start-search-input" oninput="handleSearch(this.value)" placeholder="Buscar aplicaciones, configuraci칩n y documentos" class="w-full bg-[#2c2c2c] border border-b-2 border-transparent focus:border-b-blue-500 border-t-0 border-x-0 rounded-md py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:bg-[#333] transition-colors placeholder-gray-500">
        <!-- Search Results Dropdown -->
        <div id="search-results" class="absolute top-11 left-0 w-full bg-[#2c2c2c] rounded-b-md shadow-2xl z-[101] hidden border border-t-0 border-win-border max-h-60 overflow-y-auto">
            <!-- Results injected by JS -->
        </div>
    </div>

    <!-- VIEWS CONTAINER -->
    <div id="start-views-container" class="flex-1 overflow-hidden relative">
        
        <!-- PINNED VIEW -->
        <div id="start-view-pinned" class="h-full flex flex-col transition-all duration-300">
            <!-- Pinned Section -->
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="text-sm font-semibold">Anclado</span>
                <button onclick="toggleAllApps(true)" class="text-xs bg-white/5 px-2 py-1 rounded hover:bg-white/10 flex items-center gap-1">Todas las aplicaciones <i class="ph ph-caret-right"></i></button>
            </div>

            <div class="grid grid-cols-6 gap-4 mb-8">
                <!-- App Icons -->
                <!-- Hardcoded for now, could be dynamic -->
                <button onclick="launchApp('Servers')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                    <div class="w-10 h-10 bg-blue-500 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-hard-drives text-2xl"></i></div>
                    <span class="text-xs text-gray-300">Servers</span>
                </button>
                <button onclick="launchApp('Worlds')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                    <div class="w-10 h-10 bg-green-500 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-globe-hemisphere-west text-2xl"></i></div>
                    <span class="text-xs text-gray-300">Mundos</span>
                </button>
                <button onclick="launchApp('Mods')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                     <div class="w-10 h-10 bg-purple-600 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-puzzle-piece text-2xl"></i></div>
                    <span class="text-xs text-gray-300">Mods</span>
                </button>
                <button onclick="launchApp('Files')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                    <div class="w-10 h-10 bg-yellow-400 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-folder text-2xl text-black"></i></div>
                    <span class="text-xs text-gray-300">Archivos</span>
                </button>
                <button onclick="launchApp('Settings')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                    <div class="w-10 h-10 bg-slate-700 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-gear text-2xl"></i></div>
                    <span class="text-xs text-gray-300">Config</span>
                </button>
                 <button onclick="launchApp('Versions')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                     <div class="w-10 h-10 bg-orange-500 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-git-branch text-2xl"></i></div>
                    <span class="text-xs text-gray-300">Versiones</span>
                </button>
                 <button onclick="launchApp('Notepad')" class="flex flex-col items-center gap-2 p-2 hover:bg-white/5 rounded transition-colors group">
                     <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform"><i class="ph-fill ph-notepad text-2xl"></i></div>
                    <span class="text-xs text-gray-300">Bloc de notas</span>
                </button>
            </div>

            <!-- Recientes Section -->
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="text-sm font-semibold">Recientes</span>
                <button class="text-xs bg-white/5 px-2 py-1 rounded hover:bg-white/10 flex items-center gap-1">M치s <i class="ph ph-caret-right"></i></button>
            </div>
            
            <!-- Injected by OS.js (populateRecentFiles) -->
            <div class="grid grid-cols-2 gap-2 flex-1 overflow-y-auto content-start" id="start-recent-files">
                <!-- Javascript will populate this -->
            </div>
        </div>

        <!-- ALL APPS VIEW (Hidden) -->
        <div id="start-view-all" class="absolute inset-0 bg-[#1c1c1c] z-10 flex flex-col translate-x-full transition-transform duration-300">
            <div class="flex justify-between items-center mb-4 px-2 border-b border-win-border pb-2">
                <span class="text-sm font-semibold">Todas las aplicaciones</span>
                <button onclick="toggleAllApps(false)" class="text-xs bg-white/5 px-2 py-1 rounded hover:bg-white/10 flex items-center gap-1"><i class="ph ph-arrow-left"></i> Atr치s</button>
            </div>
            <div class="flex-1 overflow-y-auto px-2 pb-4" id="all-apps-list">
                <!-- Injected by JS -->
            </div>
        </div>
    </div>

    <!-- User Footer -->
    <div class="mt-auto pt-4 border-t border-win-border flex justify-between items-center px-4">
        <div class="flex items-center gap-3 hover:bg-white/5 p-2 rounded -ml-2 cursor-pointer transition-colors" onclick="lockSystem()">
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center text-xs font-bold">AD</div>
            <span class="text-sm text-gray-200">Administrador</span>
        </div>
        <button onclick="window.location.reload()" class="p-2 hover:bg-white/10 rounded text-gray-300 hover:text-white transition-colors" title="Cerrar Sesi칩n / Reiniciar">
            <i class="ph-fill ph-power text-lg"></i>
        </button>
    </div>
</div>
