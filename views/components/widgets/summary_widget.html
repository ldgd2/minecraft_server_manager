<!-- Widget: Summary Count Card -->
<div class="summary-widget {{ variant }}">
    <div class="summary-widget-icon">
        <img src="/source/svg/icons/{{ icon }}.svg" alt="{{ title }}" class="svg-icon">
    </div>
    <div class="summary-widget-content">
        <span class="summary-widget-count">{{ count }}</span>
        <span class="summary-widget-label">{{ title }}</span>
    </div>
    <div class="summary-widget-trend {{ trend_direction }}">
        <span>{{ trend_value }}</span>
    </div>
</div>
