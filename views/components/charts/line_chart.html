<!-- Chart: Line/Area Chart Container -->
<div class="chart-container chart-container--line">
    <div class="chart-header">
        <h3 class="chart-title">{{ title }}</h3>
        <div class="chart-timeframe">
            <button class="chart-time-btn active" data-range="1h">1H</button>
            <button class="chart-time-btn" data-range="24h">24H</button>
            <button class="chart-time-btn" data-range="7d">7D</button>
        </div>
    </div>
    <div class="chart-body">
        <canvas id="{{ chart_id }}"></canvas>
    </div>
</div>
